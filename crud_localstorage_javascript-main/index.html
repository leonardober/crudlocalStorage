<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Javascript Localstorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--Este style del fetch se copia y se pega debajo del titlle dentro de metadadatos para la conexion-->
  <style>
    body{
      background-color: cornflowerblue;
    }
    table thead {
          background:#302b63;
          color:white;
      }
  </style>
</head>

<body>
  <div class="text-center p-2 text-white">
    <h1>Javascript CRUD</h1>
  </div>
  <br>
  <div class="container">
    <div class="container mb-5">
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico">
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="inputName" placeholder="nombre completo">
        </div>
        <div class="mb-3">
          <label class="form-label">Numero de telefono</label>
          <input type="number" class="form-control" id="inputPhone" placeholder="numero telefonico">
        </div>
        <div class="container">
          <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
          <button type="submit" class="btn btn-warning" id="btnUpdate">Actualizar Datos</button>
        </div>
      </div>
      <hr>
      <table class="table table-bordered" id="tableData">
        <thead>
          <tr>
            <th scope="col">Correo</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Numero De Telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <!--esta parte del fetch se copia ys pega antes de terminar el cierre del body  en los archivos-->
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
      let url = 'https://jsonplaceholder.typicode.com/users/';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
